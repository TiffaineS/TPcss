<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
    <h1>Jouons aux dés avec les Flexbox !</h1>
</head>

<body>
    <div class="container">

        <!-- Dé 1 -->
        <div class="dice">
            <div class="point"></div>
        </div>

        <!-- Dé 2 -->
        <div class="dice">
            <div class="point"></div>
            <div class="point"></div>
        </div>

        <!-- Dé 3 -->
        <div class="dice">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
        </div>

        <!-- Dé 4 -->
        <div class="dice">
            <div class="gauche">
                <div class="point"></div>
                <div class="point"></div>
            </div>
            <div class="droite">
                <div class="point"></div>
                <div class="point"></div>
            </div>
        </div>

        <!-- Dé 5 -->
        <div class="dice">
            <div class="gauche">
                <div class="point"></div>
                <div class="point"></div>
            </div>
            <div class="milieu">
                <div class="point"></div>
            </div>
            <div class="droite">
                <div class="point"></div>
                <div class="point"></div>
            </div>
        </div>

        <!-- Dé 6 -->
        <div class="dice">
            <div class="top">
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
            </div>
            <div class="bot">
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
            </div>
        </div>
