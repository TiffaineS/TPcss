<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="POST" action="monProgramme.php">
    <fieldset>
        <legend>Info personnelles</legend>
        <label for="prenom">Prénom:</label>
        <input type="text" name="prenom" placeholder="Ex: Jacques" maxlength="20" minlength="2" id="prenom"><br>
        <label for="nom">Nom:</label>
        <input type="text" name="nom" placeholder="Ex: Dubois" maxlength="20" minlength="2" id="nom"><br>
        <label for="email">E-mail:</label>
        <input type="email" name="e-mail" placeholder="Ex: monMail@FAl.com" id="email"><br>
        <label for="numero">Numéro:</label>
        <input type="tel" name="numéro" placeholder="Ex: 00.11.22.33.44" id="numero"><br>
        <label for="mdp">Mot de passe:</label>
        <input type="password" name="mdp" placeholder="Ex: P@ssWo4d" maxlength="30" minlength="8" id="motdepasse"><br>
        <label for="age">Age:</label>
        <input type="text" name="age" placeholder="Ex: 15" id="age"><br>
        <label for="commentaire">Laissez un commentaire:</label><br>
        <textarea name="commentaire" id="commentaire" cols="70" rows="10" placeholder="J'adore ce que vous faites!"></textarea><br>
        <label for="date">Date de mon commentaire:</label>
        <input type="date" name="date" id="date"/><br>
        <label for="fichier">Ma photo:</label>
        <input type="file" name="fichier" id="fichier" accept=".png, .jpg, .gif"/><br>
    </fieldset>
    <fieldset>
        <legend>Vous préférez:</legend>
        <input type="checkbox" id="checkbox" checked="checked"/><label for="checkbox">Le HTML</label><br> 
        
        <input type="checkbox" id="checkbox2"/><label for="checkbox2">Le CSS</label><br>
        
        <input type="checkbox" id="checkbox3"/><label for="checkbox3">Le JavaScript</label><br>
        
        <input type="checkbox" id="checkbox4"/><label for="checkbox4">Ne rien faire</label><br>
    </fieldset>
    <fieldset>
        <legend>Vous vous levez:</legend>
        <input type="radio" id="radio1" value="radio1" checked="checked"/><label for="radio1">Le matin</label><br> 
        
        <input type="radio" id="radio2" value="radio2"/><label for="radio2">Le midi</label><br>
        
        <input type="radio" id="radio3" value="radio3"/><label for="radio3">Le soir</label><br>
        
        <input type="radio" id="radio4"value="radio4"/><label for="radio4">En retard !</label><br>
    </fieldset>
    <fieldset>
        <legend>Fin du formulaire</legend>
        <label for="liste">Vous en avez assez ?</label>
        <select name="liste" id="liste">
        <optgroup label="Team Pas encore">
            <option value="option1">J'en veux plus</option>
            <option value="option2">C'est super !</option>
        </optgroup>
        <optgroup label="Team Oula">
            <option value="option3">J'en ai marre</option>
            <option value="option4">Pitié !</option>
        </optgroup>
        </select><br>
        <input type="submit" value="Envoyer"><input type="submit" value="Reset">
    </fieldset>
</form>
</body>

</html>
